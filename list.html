<!DOCTYPE html>
<html style="background-color: black;">
    <head>
        <title>List</title>
    </head>
    <body>
        <ol type="A" start="3" style="background-color: skyblue;">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
        </ol>

            <li>Dog</li>
            <li>Cat</li>
            <li>Rabbit</li>
        </ul>
        <table style="background-color: yellow;">
            <thead>
                <tr style="color: blue;">
                    <th>Sl.no</th>
                    <th>Movie Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td style="color: red;">Kantara</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td style="color: green;">GandadaGudi</td>
                    <td>230</td>
                </tr>
            </tbody>
        </table>
